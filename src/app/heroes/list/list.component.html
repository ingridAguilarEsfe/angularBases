<h3>Listado Heroes</h3>

<div *ngIf="deleteHeroe;else nothingWasDeleted">
  <h3>Héroe Borrado <small class="text-danger">{{deleteHeroe}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroesNombres.length > 0" (click)="borrarHeroe()"  class="btn btn-outline-danger">Borrar último héroe</button>

<ul class="mt-2 list-group">

  <li *ngFor="let nombre of heroesNombres"
    class="list-group-item">
    {{ nombre }}
  </li>

</ul>
